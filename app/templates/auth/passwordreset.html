{% extends "container.html" %}

{% block content %}
<div class='auth-form'>
    <h1>Request password reset</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {{ messages[0] }}
        {% endif %}
    {% endwith %}


    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>{{ form.email.label }}</p>
        <p>{{ form.email }}</p>

        <p>{{ form.submit }}</p>
        </form>
</div>
{% endblock %}
