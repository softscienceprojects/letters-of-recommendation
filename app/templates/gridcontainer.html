{% extends "base.html" %}

    {% block gridcontainer %}
    {{ super () }}
    <div class="content">
        <div class="grid-view-wrapper">
            <div class="all-header">
            <h1>{{ title }}</h1>
            {% if message %}
                <div class="notification">
                    {{ message }}
                </div>
            {% endif %}
            </div>
            {% if request.endpoint == 'main.images' %}
            <div class="user-options-panel">        
                <a href="{{ url_for('main.images_upload') }}" class="button-base button-base-rounded bg-clay">Upload images</a>
            </div>
            {% endif %}
            <div class="grid-container">
                    {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    {% endblock %}
