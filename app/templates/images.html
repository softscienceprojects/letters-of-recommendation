{% extends "gridcontainer.html" %}

{% block content %}
  <div class="user-options-panel">        
    <a href="{{ url_for('main.images_upload') }}" class="button-base button-base-rounded bg-clay">Upload images</a>
</div>
    {% block images_list %}
     
        {% if images %}
            {% for image in images %}
                <div class="image-card">
                    <div class="images-overview" style="background-image: url({{ image.get_postedit_format_photo() }});"><a class="div-link" href="{{ url_for('main.image_show', asset_id=image.asset_id) }}"></a></div>                    
                </div>
            {% endfor %}
        {% else %}
            <p> no images</p>
        {% endif %}
    {% endblock %}
{% endblock %}
