{% extends "gridcontainer.html" %}

{% block content %}

    {% block images_list %}
     
        {% if images %}
            {% for image in images %}
                {% if image.is_public == True or current_user.isEditor %}
                <div class="image-card">
                    <a class="div-link" href="{{ url_for('main.image_show', asset_id=image.asset_id) }}"><img src="{{ image.get_postedit_format_photo() }}" class="" /></a>
                </div>
                {% endif %}
            {% endfor %}
        {% else %}
            <p> no images</p>
        {% endif %}
    {% endblock %}
{% endblock %}
