{% extends "container.html" %}

{% block content %}
    {% block posts_list %}
        <h1>Posts</h1>
        {% if message %}
            <div class="notification">
                {{ message }}
            </div>
        {% endif %}
        {% if posts %}
            {% for post in posts %}
                <div class="post-card">
                    <a href="{{ url_for('main.post', post_id=post.id) }}">{{ post.title }}</a>
                    <p class="datetime">{{ post.datePosted | datetimeformat }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p> no posts</p>
        {% endif %}
    {% endblock %}
{% endblock %}
