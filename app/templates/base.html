<!DOCTYPE html>
<html>
    <head>
        {% block title %}
            <title>{% if title %}{{ title }} - Letters{% else %}Letters of recommendation{% endif %}</title>
        {% endblock %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/base.css') }}" crossorigin="anonymous" integrity="">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Rubik:wght@900&display=swap');
            
            @font-face {
                font-family: 'Syne-Bold';
                src: url({{ url_for("static", filename="Webfonts/Syne-Bold.woff") }}) format('woff'),
                    url({{ url_for("static", filename="Webfonts/Syne-Bold.woff2") }}) format('woff2'),
                    url({{ url_for("static", filename="Webfonts/Syne-Bold.eot") }}) format('eot');
                font-weight: normal;
            }

             @font-face {
                font-family: 'Syne-Extra';
                src: url({{ url_for("static", filename="Webfonts/Syne-Extra.woff") }}) format('woff'),
                    url({{ url_for("static", filename="Webfonts/Syne-Extra.woff2") }}) format('woff2'),
                    url({{ url_for("static", filename="Webfonts/Syne-Extra.eot") }}) format('eot'),
                font-weight: normal;
            }
        </style>
    </head>
    <body>            
        <button id="menu-button" class="button-base"><span class="label">MENU</span></button>
                <nav class="">
                    {% include '_nav.html' %}
                </nav>
        {% block splash %}{% endblock %}
        {% block container %}{% endblock %}
        {% block gridcontainer %}{% endblock %}

    <script type="text/javascript" src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/components.js') }}"></script>
    </body>    
</html>
