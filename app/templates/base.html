<!DOCTYPE html>
<html>
    <head>
        {% block title %}
            <title>{% if title %}{{ title }} - Letters{% else %}Letters of recommendation{% endif %}</title>
        {% endblock %}
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="preload" href="{{ url_for('static', filename='css/base.css') }}"  as="style">
<link rel="preload" href="{{ url_for('static', filename='css/fonts.css')}}"  as="style">
        <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/base.css') }}" >
        <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/fonts.css')}}" >
    </head>
    <body>
        <div id="encompass">          
        <div id="menu-button"><span class="label"><i class="material-icons">fullscreen</i></span></div>
        {% include '_nav.html' %}
        {% block splash %}{% endblock %}
        {% block container %}{% endblock %}
        {% block gridcontainer %}{% endblock %}
    
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/components.js') }}"></script>
    </body>    
</html>
