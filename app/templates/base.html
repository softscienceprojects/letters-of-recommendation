<!DOCTYPE html>
<html>
    <head>
        {% block title %}
            <title>{% if title %}{{ title }} - Letters{% else %}Letters of recommendation{% endif %}</title>
        {% endblock %}
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/base.css') }}" crossorigin="anonymous" integrity="">
        <style>
            
            @font-face {
                font-family: 'Syne-Bold';
                font-weight: normal;
                src: url('/static/fonts/Syne-Bold.eot');
                src: local('Syne Bold'), local('Syne-Bold'),
                    url('/static/fonts/Syne-Bold.woff') format('woff'),
                    url('/static/fonts/Syne-Bold.woff2') format('woff2'),
            }
            /* pt-serif-regular - latin */
            @font-face {
              font-family: 'PT Serif';
              font-style: normal;
              font-weight: 400;
              src: url('/static/fonts/pt-serif-v11-latin-regular.eot'); /* IE9 Compat Modes */
              src: local('PT Serif'), local('PTSerif-Regular'),
                   url('/static/fonts/pt-serif-v11-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                   url('/static/fonts/pt-serif-v11-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
                   url('/static/fonts/pt-serif-v11-latin-regular.woff') format('woff'), /* Modern Browsers */
                   url('/static/fonts/pt-serif-v11-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
                   url('/static/fonts/pt-serif-v11-latin-regular.svg#PTSerif') format('svg');
            }
            /* pt-serif-italic - latin */
            @font-face {
              font-family: 'PT Serif';
              font-style: italic;
              font-weight: 400;
              src: url('/static/fonts/pt-serif-v11-latin-italic.eot'); /* IE9 Compat Modes */
              src: local('PT Serif Italic'), local('PTSerif-Italic'),
                   url('/static/fonts/pt-serif-v11-latin-italic.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                   url('/static/fonts/pt-serif-v11-latin-italic.woff2') format('woff2'), /* Super Modern Browsers */
                   url('/static/fonts/pt-serif-v11-latin-italic.woff') format('woff'), /* Modern Browsers */
                   url('/static/fonts/pt-serif-v11-latin-italic.ttf') format('truetype'), /* Safari, Android, iOS */
                   url('/static/fonts/pt-serif-v11-latin-italic.svg#PTSerif') format('svg'); /* Legacy iOS */
            }
            /* pt-serif-700 - latin */
            @font-face {
              font-family: 'PT Serif';
              font-style: normal;
              font-weight: 700;
              src: url('/static/fonts/pt-serif-v11-latin-700.eot'); /* IE9 Compat Modes */
              src: local('PT Serif Bold'), local('PTSerif-Bold'),
                   url('/static/fonts/pt-serif-v11-latin-700.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                   url('/static/fonts/pt-serif-v11-latin-700.woff2') format('woff2'), /* Super Modern Browsers */
                   url('/static/fonts/pt-serif-v11-latin-700.woff') format('woff'), /* Modern Browsers */
                   url('/static/fonts/pt-serif-v11-latin-700.ttf') format('truetype'), /* Safari, Android, iOS */
                   url('/static/fonts/pt-serif-v11-latin-700.svg#PTSerif') format('svg'); /* Legacy iOS */
            }
            /* pt-serif-700italic - latin */
            @font-face {
              font-family: 'PT Serif';
              font-style: italic;
              font-weight: 700;
              src: url('/static/fonts/pt-serif-v11-latin-700italic.eot'); /* IE9 Compat Modes */
              src: local('PT Serif Bold Italic'), local('PTSerif-BoldItalic'),
                   url('/static/fonts/pt-serif-v11-latin-700italic.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                   url('/static/fonts/pt-serif-v11-latin-700italic.woff2') format('woff2'), /* Super Modern Browsers */
                   url('/static/fonts/pt-serif-v11-latin-700italic.woff') format('woff'), /* Modern Browsers */
                   url('/static/fonts/pt-serif-v11-latin-700italic.ttf') format('truetype'), /* Safari, Android, iOS */
                   url('/static/fonts/pt-serif-v11-latin-700italic.svg#PTSerif') format('svg'); /* Legacy iOS */
            }
            @font-face {
              font-family: 'Material Icons';
              font-style: normal;
              font-weight: 400;
              src: url('/static/fonts/MaterialIcons-Regular.eot'); /* For IE6-8 */
              src: local('Material Icons'),
                local('MaterialIcons-Regular'),
                url('/static/fonts/MaterialIcons-Regular.woff2') format('woff2'),
                url('/static/fonts/MaterialIcons-Regular.woff') format('woff'),
                url('/static/fonts/MaterialIcons-Regular.ttf') format('truetype');
            }
    </style>
    </head>
    <body>
        <div id="encompass">          
        <div id="menu-button"><span class="label"><i class="material-icons">fullscreen</i></span></div>
        {% include '_nav.html' %}
        {% block splash %}{% endblock %}
        {% block container %}{% endblock %}
        {% block gridcontainer %}{% endblock %}
    
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/components.js') }}"></script>
    </body>    
</html>
