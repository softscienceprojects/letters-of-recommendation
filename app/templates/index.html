{% extends "base.html" %}

    {% block splash %}

        <div class="splash">

            <div class="post-content" style="padding: 20px;">
                <a href="{{ url_for('main.post', post_id=post.id) }}"><h1 id="title">{{ post.title }}</h1></a>
            </div>
        <img src="{{ url_for('static', filename='images/IMG_8631.JPG') }}" />

        </div>
        {% endif %}

    {% endblock %}
