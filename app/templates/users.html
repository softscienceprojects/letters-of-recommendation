{% extends "gridcontainer.html" %}

{% block content %}
    {% if users %}
        {% for user in users %}
            <div class="user-card">
                <div class="profile-picture">
                    <a href="{{ url_for('main.user', username=user.username) }}"><img src={{ user.get_profile_photo() }} alt="{{ current_user.username }}" /></a>
                </div>
                <div class="username">
                    <a href="{{ url_for('main.user', username=user.username) }}">{{ user.username }}</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        No users
    {% endif %}


{% endblock %}
