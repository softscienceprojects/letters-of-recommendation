{% extends "container.html" %}

{% block content %}
    {% if message %}
        <div>
            {{ message }}
        </div>       
    {% endif %}
    {% if users %}
        {% for user in users %}
            <div class="user_card">
                <a href="{{ url_for('main.user', username=user.username) }}">{{ user.username }}</a>
            </div>
        {% endfor %}
    {% else %}
        No users
    {% endif %}


{% endblock %}
